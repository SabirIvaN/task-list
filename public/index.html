<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Task list</title>
    </head>
    <body>
        <div class="wrap">
            <div class="app">
                <header class="app__header">
                    <input class="field field--text" type="text" placeholder="Введите Вашу задачу...">
                    <button class="button button--creation">Создать задачу</button>
                </header>
                <main class="app__main">
                    <ul class="list">
                        <li class="list__item">
                            <h2 class="list__title">Название задачи №1</h2>
                            <input class="field field--checkbox" id="checkbox-1" type="checkbox">
                            <label class="list__label" for="checkbox-1">Выполнить задачу №1</label>
                            <button class="button button--removal">Удалить задачу</button>
                        </li>
                        <li class="list__item">
                            <h2 class="list__title">Название задачи №2</h2>
                            <input class="field field--checkbox" id="checkbox-2" type="checkbox">
                            <label class="list__label" for="checkbox-2">Выполнить задачу №2</label>
                            <button class="button button--removal">Удалить задачу</button>
                        </li>
                        <li class="list__item">
                            <h2 class="list__title">Название задачи №3</h2>
                            <input class="field field--checkbox" id="checkbox-3" type="checkbox">
                            <label class="list__label" for="checkbox-3">Выполнить задачу №3</label>
                            <button class="button button--removal">Удалить задачу</button>
                        </li>
                        <li class="list__item">
                            <h2 class="list__title">Название задачи №4</h2>
                            <input class="field field--checkbox" id="checkbox-4" type="checkbox">
                            <label class="list__label" for="checkbox-4">Выполнить задачу №4</label>
                            <button class="button button--removal">Удалить задачу</button>
                        </li>
                        <li class="list__item">
                            <h2 class="list__title">Название задачи №5</h2>
                            <input class="field field--checkbox" id="checkbox-5" type="checkbox">
                            <label class="list__label" for="checkbox-5">Выполнить задачу №5</label>
                            <button class="button button--removal">Удалить задачу</button>
                        </li>
                    </ul>
                </main>
            </div>
        </div>
    </body>
</html>
